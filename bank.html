<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="m-4 my-16 md:m-28 lg:m-36">

        <section class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-10 text-white">
            <div class="bg-sky-600 px-4 md:px-12 py-2 md:py-6 rounded-md">
                <h3 class="text-2xl font-semibold">Deposit</h3>
                <h4 class="text-xl font-bold">$<span id="current-deposit">00</span></h4>
            </div>
            <div class="bg-red-400 px-4 md:px-12 py-2 md:py-6 rounded-md">
                <h3 class="text-2xl font-semibold">Withdraw</h3>
                <h4 class="text-xl font-bold">$<span id="current-withdraw">00</span></h4>
            </div>
            <div class="bg-purple-600 px-4 md:px-12 py-2 md:py-6 rounded-md">
                <h3 class="text-2xl font-semibold">Balance</h3>
                <h4 class="text-xl font-bold">$<span id="balance">1240</span></h4>
            </div>
        </section>

        <section class="mt-8 md:mt-16 grid md:grid-cols-2 gap-3 md:gap-10">
            <div>
                <form class="p-6 rounded-md shadow border">
                    <h4 class="text-xl font-semibold">Deposit</h4>
                    <input type="text" name="deposit" id="deposit" class="w-full my-4 border rounded-md p-3"
                        placeholder="$ Deposit Amount" autocomplete="off"><br>
                    <button type="submit" class="bg-sky-600 py-2 px-5 rounded text-white hover:bg-sky-700"
                        id="deposit-btn">Deposit</button>
                </form>
            </div>
            <div>
                <form class="p-6 rounded-md shadow border">
                    <h4 class="text-xl font-semibold">Withdraw</h4>
                    <input type="text" name="withdraw" id="withdraw" class="w-full my-4 border rounded-md p-3"
                        placeholder="$ Withdraw Amount" autocomplete="off"><br>
                    <button type="submit" class="bg-red-400 py-2 px-5 rounded text-white hover:bg-red-500"
                        id="withdraw-btn">Withdraw</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="text-center bg-gray-800 text-white py-3 text-xs">
        <p>&copy;
            <script>document.write(new Date().getFullYear())</script>
            Rownok Zahan. All right reserved
        </p>
    </footer>

    <script src="./js/bank.js"></script>
</body>

</html>
