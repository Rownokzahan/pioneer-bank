<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" id="abc" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row text-white">
            <div class="col-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposite">00</span></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="deposit-sec">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="deposit" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button class="btn btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="widthdraw-sec">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdraw" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="script-new.js"></script>
</body>
</html>
